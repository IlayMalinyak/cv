name: Build CV PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live + latexmk
        run: |
          sudo apt-get update
          # These cover geometry, hyperref, xcolor, parskip, enumitem, fontawesome5, etc.
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-extra

      - name: Build PDF with latexmk
        run: |
          # Compile; reruns as needed to resolve refs
          latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error cv.tex
          # Publish artifacts
          mkdir -p public
          cp cv.pdf public/cv.pdf
          # Simple landing page that redirects to the PDF
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>CV</title>
          <meta http-equiv="refresh" content="0; url=cv.pdf">
          <p><a href="cv.pdf">Open CV</a></p>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
